# This is a basic workflow to help you get started with Actions

name: Build LaTeX PDF and send mail 

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout latest version of main branch
        uses: actions/checkout@v2

      - name: Github Action for LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          # The root LaTeX file to be compiled
          root_file: testy.tex
            
      - name: Send mail
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Thesis changes
          # Literal body:
          body: |+
            Hi there! 
            
            I updated my document. Below, you can find my current thoughts on it: 
            
            ${{ github.event.head_commit.message }}

            Let me know what you think! :) 
            
            Kind regards,
            
            Dalje-et
          # Read file contents as body:
          #body: file://README.md
          # comma separated to mail
          to: ${{secrets.MAIL_USERNAME}}
          from: Dalje-et
          content_type: text/html
          convert_markdown: true
          attachments: ./testy.pdf
